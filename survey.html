
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">

        <!-- Add this for modern fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Add this for smooth scrolling -->
        <style>
          html {
            scroll-behavior: smooth;
          }
        </style>
      
</head><!-- Same header -->
<main class="survey">
    <form id="surveyForm">
        <fieldset>
            <legend>How did you find me?</legend>
            <input type="radio" id="linkedin" name="source" value="linkedin">
            <label for="linkedin">LinkedIn</label>

            <input type="radio" id="github" name="source" value="github">
            <label for="github">GitHub</label>
        </fieldset>

        <fieldset>
            <legend>Interested in:</legend>
            <input type="checkbox" id="web" name="interest" value="web">
            <label for="web">Web Development</label>

            <input type="checkbox" id="mobile" name="interest" value="mobile">
            <label for="mobile">Mobile Apps</label>
        </fieldset>

        <button type="submit">Submit Survey</button>
    </form>
</main>
