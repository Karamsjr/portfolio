<!-- Same header -->
<main class="survey">
    <form id="surveyForm">
        <fieldset>
            <legend>How did you find me?</legend>
            <input type="radio" id="linkedin" name="source" value="linkedin">
            <label for="linkedin">LinkedIn</label>

            <input type="radio" id="github" name="source" value="github">
            <label for="github">GitHub</label>
        </fieldset>

        <fieldset>
            <legend>Interested in:</legend>
            <input type="checkbox" id="web" name="interest" value="web">
            <label for="web">Web Development</label>

            <input type="checkbox" id="mobile" name="interest" value="mobile">
            <label for="mobile">Mobile Apps</label>
        </fieldset>

        <button type="submit">Submit Survey</button>
    </form>
</main>
